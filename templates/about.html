<!DOCTYPE html>
<html lang="en">

    <!-- Jinja: Add Head from Template -->
    {% include 'partials/head.html' %}

<body>
    
	<!-- Jinja: Add Navbar from Template -->
	{% include 'partials/nav.html' %}
	
    <!-- Content -->
	<div class="container">
        
        <!-- Database View -->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Question</th>
                <th scope="col">category</th>
            </tr>
            </thead>
            <tbody>
                {% for question in questiontable %}
                    <tr>
                        <th scope="row">{{ question.id }}</th>
                        <td>{{ question.question }}</td>
                        <td>{{ question.category }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
